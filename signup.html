<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Workify-Sign Up</title>
    
</head>
<body>
    <div>
        <header class="header" id="header">
            <a href="index.html" class="logo">Workify</a>
            </header>
            <br>
            <br>
            <br>

    

        <form id="signup-form-mobile">

                <label for="email" class="signup-headers-m">Email</label>
                <input type="text" placeholder="Email" name="email" required>

                <label for="psw" class="signup-headers-m">Password</label>
                <input type="password" placeholder="Password" name="psw" required>

                <label for="psw-repeat" class="signup-headers-m">Repeat Password</label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

               <button type="submit"><span>Sign Up</span></button>

        </form>
        </div>
    
</body>
</html>
